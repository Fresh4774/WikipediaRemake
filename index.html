<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Remake of Wikipedia</title>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="main">
	

		<div class="home">
			<div class="container">
				<div class="row">
					<div class="eight columns offset-by-two">
						<h1 class="headline">Wikipedia Search Engine</h1>
					</div>
				</div>

				<div class="row">
					<div class="eight columns offset-by-two">
						<form action="" class="wiki-search-form">
							<input type="search" placeholder="Search Wikipedia..." class="wiki-search-input" id="wiki-search-input">
							<button class="button btn btn-wiki">Wikipedia Search</button>
							<a class="button btn btn-lucky" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">I'm Feeling Random</a>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="result hidden">
			<header class="header">
				<div class="container">
					<div class="row">
						<div class="two-thirds column">
							<form action="" class="result-wiki-search-form">
								<input type="text" placeholder="Search Wikipedia..." class="result-wiki-search-form-input" id="result-wiki-search-form-input">
								<button class="btn result-btn-wiki">Search</button>
							</form>
						</div>	
					</div>
				</div>
			</header>	
			
			<div class="container">
				<section class="search-results">
					<div class="one-half column">
						<div class="display-results"></div>
					</div>
				</section>
			
			</div>
		</div> 

	</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
